<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
    name="description"           
    content="Calculadora de ingresos y egresos">
    <title>Document</title>
    
    <!--Bootstrap-->
    <link defer href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./asset/css/index.css">
    <script defer src="./index.js" type="module"></script>
</head>
<body>
    <header>

    </header>
    <main class="container">
        <div class="row d-flex justify-content-center">

            <section class="col-12 col-sm-12 col-lg-12 user_information">
                <div class="col-12  d-flex flex-column align-items-center">
                    <h1 class="" id="fecha"></h1>
                    <h2 class="" id="balance"></h2>
                </div>
                <div class="col-12 d-flex informacion">
                    <span class="data_information">Ingresos: </span>
                    <span id="ingresos" style="width: 100px;"></span>
                </div>
                <div class="col-12 d-flex informacion">
                    <span class="data_information">Egreso:</span>
                    <span id="egresos"></span>
                </div>
                <div class="col-12 d-flex informacion">
                    <span class="data_information">Porsentaje de gastos:</span>
                    <span id="porcentaje"></span>
                </div>
            </section>
        </div>
        <!--Sección de ingreso de información + mostrar datos-->
        <section class="row acciones">
            <section class=" col-12 col-sm-12 col-lg-6  transaction">
                <h5>Transacción</h5>
                <select name="Opciones" id="options" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option value="1">Ingreso</option>
                    <option value="2">Egreso</option>
                </select>
                <div class="mb-3 tipos">
                    <input aria-label="Ingreso" id="descrip" name="Descripción" class="form-control" type="text" placeholder="Descripción" required />
                    <input aria-label="Monto" id="monto" name="Monto" class="form-control" type="number" placeholder="Monto" required />
                </div>
                <div class="d-flex justify-content-center">
                    <button id="add" type="submit" class="btn btn-primary btn-lg">Agregar</button>
                </div>
            </section>
            <section class="col-sm-12 col-12 col-lg-6 status ">
                <div class="row d-flex justify-content-center buttons_actions">
                    <h5>Listado de transacciones</h5>
                    <div class="row d-flex justify-content-center">
                        <button id="ingreso" type="submit" class="btn btn-primary col-4 btn-lg" >Ingresos</button>
                        <button id="egreso" type="submit" class="btn btn-primary col-4 btn-lg">Egresos</button>
                    </div>
                    <section id="mostrar_ingresos" class="col-12">
                        <table id="table_mostrar_ingresos" class="table">
                        </table>
                    </section>
                    <section hidden id="mostrar_egresos" class="col-12">
                        <table id="table_mostrar_egresos" class="table">
                        </table>
                    </section>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
